<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Portafolio De Jaumen</title>
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="./css/index.css" />
   </head>
   <body>
      <div class="wrapper">
         <header class="header">
            <img src="./images/logo.svg" width="70" height="20" alt="logo del portafolio" />
            <nav class="menu">
               <ul>
                  <li>
                     <a class="is-active"href="#main">Hola</a>
                  </li>
                  <li>
                     <a href="#project">Proyectos</a>
                  </li>
                  <li>
                     <a href="#contact">Hablemos</a>
                  </li>
               </ul>               
            </nav>
            <button class="button">Curriculum</button>
         </header>
         <section class="hero">
            <div class="hero-image">
               <img src="./images/user.png" width="338" height="330" alt="foto de Jaumen" />
            </div>
            <div class="hero-description">
               <h1>
                  <span>¡Hola a todos!</span>
                  <span>Soy Jaume</span>
               </h1>
               <p>Frontend Developer que le encanta implementar diseños que inspiran y atraen a las personas.</p>
               <div class="social">
                  <a class="button-icon"><img src="./icons/icon-phone.svg" alt="" /></a>
                  <a class="button-icon"><img src="./icons/icon-important_mail.svg" alt="" /></a>
                  <a class="button-icon"><img src="./icons/icon-instagram.svg" alt="" /></a>
                  <a class="button-icon"><img src="./icons/icon-twitter.svg" alt="" /></a>
               </div>
               <a href="#" class="button">Descargar Curriculum</a>
            </div>
         </section>
      </div>
   </body>
</html>
